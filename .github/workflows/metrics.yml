name: Metrics

on:
  # Exécution planifiée
  schedule:
    - cron: "0 */6 * * *" # Toutes les 6 heures
  # Permet l'exécution manuelle
  workflow_dispatch:
  # Exécution lors d'un push sur main
  push:
    branches:
      - main
      - master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Configuration de base
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          config_order: base.header, base.activity+community, isocalendar, languages, habits, repositories, topics, notable, discussions, reactions, people, stargazers, stars, followup, lines, traffic, repositories, activity
          
          # ==========================================
          # PLUGIN: Isocalendar - Calendrier annuel
          # ==========================================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ==========================================
          # PLUGIN: Languages - Langages utilisés
          # ==========================================
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 365
          plugin_languages_recent_load: 500
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_indepth: yes
          
          # ==========================================
          # PLUGIN: Habits - Habitudes de codage
          # ==========================================
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          
          # ==========================================
          # PLUGIN: Notable contributions
          # ==========================================
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          
          # ==========================================
          # PLUGIN: Discussions
          # ==========================================
          plugin_discussions: yes
          plugin_discussions_categories: yes
          
          # ==========================================
          # PLUGIN: Topics - Sujets d'intérêt
          # ==========================================
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_topics_limit: 15
          
          # ==========================================
          # PLUGIN: Stars - Repos étoilés
          # ==========================================
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # ==========================================
          # PLUGIN: Stargazers - Graphique d'étoiles
          # ==========================================
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          plugin_stargazers_days: 30
          
          # ==========================================
          # PLUGIN: People - Followers & Following
          # ==========================================
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following
          plugin_people_identicons: no
          plugin_people_shuffle: yes
          
          # ==========================================
          # PLUGIN: Reactions - Réactions sur les contenus
          # ==========================================
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100
          plugin_reactions_days: 90
          plugin_reactions_display: absolute
          
          # ==========================================
          # PLUGIN: Follow-up - Issues et PRs
          # ==========================================
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes
          
          # ==========================================
          # PLUGIN: Lines of code - Lignes de code
          # ==========================================
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # ==========================================
          # PLUGIN: Traffic - Statistiques de traffic
          # ==========================================
          plugin_traffic: yes
          
          # ==========================================
          # PLUGIN: Activity - Activité récente
          # ==========================================
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_days: 30
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          plugin_activity_filter: all
          
          # ==========================================
          # Options avancées
          # ==========================================
          repositories_forks: yes
          repositories_affiliations: owner, collaborator
          use_prebuilt_image: yes
          
          # Style et apparence
          config_display: large
          config_output: svg
          config_padding: 6%, 10%
          
          # Fichier de sortie
          filename: github-metrics.svg
          
          # Optimisations
          optimize: svg
          experimental_features: --optimize-svg

