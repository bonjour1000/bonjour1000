name: Metrics Extended (Statistiques avancées)

on:
  # Exécution planifiée - moins fréquente car plus de données
  schedule:
    - cron: "0 0 * * *" # Une fois par jour à minuit
  # Permet l'exécution manuelle
  workflow_dispatch:

jobs:
  # ==========================================
  # MÉTRIQUES COMPLÈTES
  # ==========================================
  github-metrics-complete:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          filename: github-metrics-extended.svg
          config_padding: 6%, 10%
          
          # Tous les plugins activés pour un maximum de statistiques
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_limit: 8
          
          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_notable: yes
          plugin_notable_indepth: yes
          
          plugin_discussions: yes
          plugin_topics: yes
          plugin_stars: yes
          plugin_stargazers: yes
          plugin_people: yes
          plugin_reactions: yes
          plugin_followup: yes
          plugin_lines: yes
          plugin_traffic: yes
          plugin_activity: yes
          
          repositories_forks: yes
          repositories_affiliations: owner, collaborator
          
  # ==========================================
  # CALENDRIER ISOCALENDAR (séparé)
  # ==========================================
  isocalendar-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          filename: metrics-isocalendar.svg
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
  # ==========================================
  # HABITUDES DE CODAGE (séparé)
  # ==========================================
  habits-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          filename: metrics-habits.svg
          config_padding: 6%, 10%
          
          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 10
          plugin_habits_languages_threshold: 0%
          
  # ==========================================
  # LANGAGES (séparé et détaillé)
  # ==========================================
  languages-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          filename: metrics-languages.svg
          config_padding: 6%, 10%
          
          plugin_languages: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_analysis_timeout_repositories: 15
          plugin_languages_categories: markup, programming, data
          plugin_languages_colors: github
          plugin_languages_limit: 12
          plugin_languages_recent_categories: markup, programming, data
          plugin_languages_recent_days: 365
          plugin_languages_recent_load: 1000
          plugin_languages_sections: most-used, recently-used
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_indepth: yes
          
          repositories_forks: yes
          repositories_affiliations: owner, collaborator
          
  # ==========================================
  # ACTIVITÉ RÉCENTE (séparé)
  # ==========================================
  activity-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          filename: metrics-activity.svg
          config_padding: 6%, 10%
          
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_load: 500
          plugin_activity_days: 30
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          plugin_activity_filter: all
          
  # ==========================================
  # NOTABLE CONTRIBUTIONS (séparé)
  # ==========================================
  notable-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""
          filename: metrics-notable.svg
          config_padding: 6%, 10%
          
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          plugin_notable_types: commit, pull_request, issue
          
  # ==========================================
  # STATISTIQUES DE REPOS (séparé)
  # ==========================================
  repositories-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: repository
          filename: metrics-repositories.svg
          config_padding: 6%, 10%
          
          base: header, repositories
          
          plugin_lines: yes
          plugin_lines_history_limit: 5
          plugin_lines_repositories_limit: 10
          plugin_lines_sections: base, repositories, history
          
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_followup_indepth: yes
          
          repositories_forks: yes
          repositories_affiliations: owner, collaborator

