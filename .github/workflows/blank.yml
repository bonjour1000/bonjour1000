name: GitHub Metrics

on:
  # Mise à jour automatique toutes les 6 heures
  schedule: [{cron: "0 */6 * * *"}]
  # Exécution manuelle
  workflow_dispatch:
  # Exécution à chaque push
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Configuration de base
          token: ${{ secrets.METRICS_TOKEN }}
          user: bonjour1000
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          config_padding: 6%, 10%
          config_output: svg
          filename: github-metrics.svg
          
          # ==========================================
          # PLUGIN: Isocalendar - Calendrier annuel
          # ==========================================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ==========================================
          # PLUGIN: Languages - Langages utilisés
          # ==========================================
          plugin_languages: yes
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage
          
          # ==========================================
          # PLUGIN: Habits - Habitudes de codage
          # ==========================================
          plugin_habits: no
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          
          # ==========================================
          # PLUGIN: Notable contributions
          # ==========================================
          plugin_notable: no
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          
          # ==========================================
          # PLUGIN: Activity - Activité récente
          # ==========================================
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_days: 30
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          
          # ==========================================
          # PLUGIN: Discussions
          # ==========================================
          plugin_discussions: no
          plugin_discussions_categories: yes
          
          # ==========================================
          # PLUGIN: Topics
          # ==========================================
          plugin_topics: no
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_topics_limit: 15
          
          # ==========================================
          # PLUGIN: Stars
          # ==========================================
          plugin_stars: no
          plugin_stars_limit: 4
          
          # ==========================================
          # PLUGIN: Stargazers
          # ==========================================
          plugin_stargazers: no
          plugin_stargazers_charts: no
          plugin_stargazers_charts_type: classic
          
          # ==========================================
          # PLUGIN: People - Followers & Following
          # ==========================================
          plugin_people: no
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following
          
          # ==========================================
          # PLUGIN: Reactions
          # ==========================================
          plugin_reactions: no
          plugin_reactions_limit: 200
          plugin_reactions_days: 90
          plugin_reactions_display: absolute
          
          # ==========================================
          # PLUGIN: Follow-up
          # ==========================================
          plugin_followup: no
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes
          
          # ==========================================
          # PLUGIN: Lines of code
          # ==========================================
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # ==========================================
          # PLUGIN: Traffic
          # ==========================================
          plugin_traffic: no
          
          # ==========================================
          # Options avancées
          # ==========================================
          repositories_forks: yes
          repositories_affiliations: owner, collaborator
          use_prebuilt_image: yes
          experimental_features: --optimize-svg
